<h4 class="mt-3 text-center">Dodavanje studenta na predmete</h4>
<div class="mx-auto d-flex justify-content-center" style="max-width: 600px;">
    <form class="text-center mx-5" style="width: 100%;">
        <select name="student" class="form-control select" [(ngModel)]="student">
            <option value="" disabled selected hidden class="select-placeholder">Student</option>
            <option *ngFor='let s of students' value='{{ s.username }}'>{{ s.username }} - {{ s.firstName }} {{ s.lastName }}</option>
        </select>
        <select name="subject" class="form-control select" [(ngModel)]="subject">
            <option value="" disabled selected hidden class="select-placeholder">Predmet</option>
            <option *ngFor='let sub of subjects' value='{{ sub.code }}'>{{ sub.code }} - {{ sub.title }}</option>
        </select>
        <button class="btn btn-secondary mt-3" (click)="add()">Dodaj</button>
    </form>
</div>
<div class="text-success text-center">
    {{ message }}
</div>
<div class="text-danger text-center">
    {{ error }}
</div>
