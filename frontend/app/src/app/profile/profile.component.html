<h4 class="mt-3 text-center">Licni podaci</h4>

<div class="mx-auto d-flex justify-content-center" style="max-width: 600px;" *ngIf="user.type == 'student'">
    <table class="table table-white text-center">
        <tr>
            <td> Ime: {{ student.firstName }} </td>
        </tr>
        <tr>
            <td> Prezime: {{ student.lastName }} </td>
        </tr>
        <tr>
            <td> Korisnicko ime: {{ user.username }} </td>
        </tr>
        <tr>
            <td> Indeks: {{ student.index }} </td>
        </tr>
    </table>
</div>

<p class="mt-3 text-center" *ngIf="user.type == 'zaposlen'"><i>{{ employee.firstName }} {{ employee.lastName }}</i></p>
<div class="mx-auto d-flex justify-content-center" style="max-width: 600px;" *ngIf="user.type == 'zaposlen'">
    <form class="text-center mx-5" style="width: 100%;">
        <input type="text" name="address" class="form-control" placeholder="Adresa" [(ngModel)]="employee.address">
        <input type="text" name="phone" class="form-control" placeholder="Telefon" [(ngModel)]="employee.phoneNumber">
        <input type="text" name="personalInfo" class="form-control" placeholder="Biografija" [(ngModel)]="employee.personalInfo">
        <input type="text" name="room" class="form-control" placeholder="Kabinet" [(ngModel)]="employee.room">
        <button class="btn btn-secondary mt-3" (click)="updateData()">Azuriraj</button>
    </form>
</div>

<div class="mx-auto d-flex justify-content-center" style="max-width: 600px;" *ngIf="user.type == 'admin'">
    <table class="table table-white text-center">
        <tr>
            <td> Korisnicko ime: {{ user.username }} </td>
        </tr>
    </table>
</div>

<h4 class="mt-3 text-center" *ngIf="user.type == 'admin'">Upravljanje korisnicima</h4>
<div class="mx-auto d-flex justify-content-center" style="max-width: 600px;" *ngIf="user.type == 'admin'">
    <table class="table table-white text-center">
        <tr>
            <td> <button class="btn btn-outline-secondary btn-sm" (click)="register()">Registracija korisnika</button> </td>
        </tr>
        <tr>
            <td> <button class="btn btn-outline-secondary btn-sm" (click)="edit()">Izmena podataka korisnika</button> </td>
        </tr>
    </table>
</div>

<h4 class="mt-3 text-center">Resetovanje lozinke</h4>
<div class="mx-auto d-flex justify-content-center mb-3" style="max-width: 600px;">
    <form class="text-center mx-5" style="width: 100%;">
        <input type="password" name="oldPassword" class="form-control" placeholder="Stara lozinka" [(ngModel)]="oldPassword">
        <input type="password" name="newPassword" class="form-control" placeholder="Nova lozinka" [(ngModel)]="newPassword">
        <input type="password" name="repeatedPassword" class="form-control" placeholder="Ponovljena lozinka" [(ngModel)]="repeatedPassword">
        <button class="btn btn-secondary mt-3" (click)="resetPassword()">Resetuj</button>
    </form>
</div>
<div class="text-danger text-center">
    {{ error }}
</div>
<div class="text-success text-center">
    {{ msg }}
</div>
