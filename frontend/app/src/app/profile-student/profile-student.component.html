<h6 class="mt-3 text-center">Profil studenta</h6>
<h4 class="text-center">{{ student.firstName }} {{ student.lastName }}</h4>
<div class="mx-auto d-flex justify-content-center" style="max-width: 600px;">

    <form class="text-center mx-5" style="width: 100%;">
        <input name="studentName" class="form-control" placeholder="Ime" [(ngModel)]="student.firstName">
        <input name="studentSurname" class="form-control" placeholder="Prezime" [(ngModel)]="student.lastName">
        <input name="studentUsername" class="form-control" placeholder="Korisnicko ime" [(ngModel)]="user.username">
        <input type="password" name="studentPassword" class="form-control" placeholder="Lozinka" [(ngModel)]="user.password">
        <input name="studentIndex" class="form-control" placeholder="Broj indeksa" [(ngModel)]="student.index">
        <select name="studentStatus" class="form-control select" [(ngModel)]="student.status">
            <option value='' disabled selected hidden class="select-placeholder">Status</option>
            <option>aktivan</option>
            <option>neaktivan</option>
        </select>
        <select name="studentType" class="form-control select" [(ngModel)]="student.type">
            <option value='' disabled selected hidden class="select-placeholder">Tip studija</option>
            <option value='d'>Osnovne akademske</option>
            <option value='m'>Master akademske</option>
            <option value='p'>Doktorske studije</option>
        </select>
        <button class="btn btn-secondary mt-3" (click)="update()">Azuriraj profil</button>
    </form>

</div>
<div class="text-danger text-center">
    {{ error }}
</div>
