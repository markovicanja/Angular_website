<h4 class="mt-3 text-center">Resetujte lozinku</h4>
<div class="mx-auto d-flex justify-content-center" style="max-width: 600px;">
    <form class="text-center mx-5" style="width: 100%;">
        <input type="password" name="oldPassword" class="form-control" placeholder="Stara lozinka" [(ngModel)]="oldPassword">
        <input type="password" name="newPassword" class="form-control" placeholder="Nova lozinka" [(ngModel)]="newPassword">
        <input type="password" name="repeatedPassword" class="form-control" placeholder="Ponovljena lozinka" [(ngModel)]="repeatedPassword">
        <button class="btn btn-secondary mt-3" (click)="resetPassword()">Resetuj</button>
    </form>
</div>
<div class="text-danger text-center">
    {{ error }}
</div>
