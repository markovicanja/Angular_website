<h4 class="mt-3 text-center">Unesite obavestenje</h4>
<div class="mx-auto d-flex justify-content-center" style="max-width: 600px;">
    <form class="text-center mx-5 my-3" style="width: 100%;">
        <input name="title" class="form-control mb-3" placeholder="Naslov vesti" [(ngModel)]="title">

        <angular-editor name="content" [(ngModel)]="htmlContent" [config]="config"></angular-editor>
        
        <select name="selectedSubject" class="form-control select" [(ngModel)]="selectedSubject">
            <option [ngValue]=null disabled selected hidden class="select-placeholder">Predmet</option>
            <option *ngFor='let sub of subjects' [ngValue]='sub'>{{ sub.code }} - {{ sub.title }}</option>
        </select>

        <input name="date" class="form-control" placeholder="Datum" type="date" [(ngModel)]="dateCreation">

        <div class="d-flex">
            <div class="form-group input-group mt-3">                    
                <input type="file" class="custom-file-input form-control" name="uploadedFile"
                    (change)="onFileChange($event)" #UploadFileInput>            
                <div class="input-group-append">
                    <label class="custom-file-label">{{fileName || 'Izaberite fajl'}}</label>
                </div>                 
            </div>
            <button (click)="addFile()" type="button" class="btn btn-outline-success mx-2 mt-3 mb-5">
                <i class="fas fa-plus"></i>
            </button>   
        </div>
        

        <button class="btn btn-secondary" (click)="insert()">Unesi</button>

    </form>
</div>
<div class="text-success text-center">
    {{ message }}
</div>
